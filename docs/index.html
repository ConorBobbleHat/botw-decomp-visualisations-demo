<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotW Decompilation Visualisation</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');

        html,
        body,
        svg {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        p {
            line-height: .2;
        }

        hr {
            color: #bbb;
        }

        #overlay-container {
            position: absolute;
            left: 0;
            top: 0;
        }

        .overlay {
            background-color: #dddddddd;
            border-radius: 4px;

            margin: 10px;
            padding: 10px;

            width: fit-content;
        }

        #class-overlay-name {
            font-size: 2.5em;
        }

        .searchbox-container {
            position: relative;
        }

        .searchbox-textbox {
            box-sizing: border-box;
            width: 100%;
            height: 1.8em;
        }

        .searchbox-searchresultscontainer {
            position: absolute;
            bottom: 0;
            top: 0;

            box-sizing: border-box;
            min-width: 100%;

            margin-top: 1.8em;
        }

        .searchbox-searchresult {
            display: block;
            background-color: #fff;
            padding: 5px;
            white-space: nowrap;
            box-sizing: border-box;
            min-width: 100%;
            border: solid #aaa 1px;
        }

        .searchbox-selectedresult {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="overlay-container">
        <div id="class-overlay" class="overlay" style="display: none;">
            <span id="class-overlay-name">Hello</span><br />
            <span id="class-overlay-info">World</span> <br />
        </div>

        <div id="settings-overlay" class="overlay">
            <p>Class area:</p>
            <div id="settings-overlay-area-choices"></div>

            <hr />

            <p>Hide class / namespace:</p>
            <div id="settings-overlay-hide-searchbox"></div>
            <div id="settings-overlay-hidden-nodes-container" style="display: none;">
                <p>Hidden nodes:</p>
                <ul id="settings-overlay-hidden-nodes"></ul>
            </div>
            <button id="settings-overlay-reset-hidden-nodes">Reset Hidden Nodes</button>
        </div>
    </div>

    <script src="d3.v7.min.js"></script>
    <script src="fuse.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
